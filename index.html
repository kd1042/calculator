<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="header"><h1>CALCULATOR</h1></div>
    <div class="frame">
        <div class="history"></div>
        <div class="userinput"></div>
        <div class="r1 row">
            <button class="bt" id="7" onclick="getvalue(7)">7</button>
            <button class="bt" id="8" onclick="getvalue(8)">8</button>
            <button class="bt" id="9" onclick="getvalue(9)">9</button>
            <button class="bt" id="add">+</button>
        </div>
        <div class="r2 row">
            <button class="bt" id="6" onclick="getvalue(6)">6</button>
            <button class="bt" id="5" onclick="getvalue(5)">5</button>
            <button class="bt" id="4" onclick="getvalue(4)">4</button>
            <button class="bt" id="sub">-</button>
        </div>
        <div class="r3 row">
            <button class="bt" id="3" onclick="getvalue(3)">3</button>
            <button class="bt" id="2" onclick="getvalue(2)">2</button>
            <button class="bt" id="1" onclick="getvalue(1)">1</button>
            <button class="bt" id="mul">*</button>
        </div>
        <div class="r4 row">
            <button class="bt" id="." onclick="getvalue('.')">.</button>
            <button class="bt" id="0" onclick="getvalue(0)">0</button>
            <button class="bt" id="divide">/</button>
            <button class="bt" id="equal" onclick="evaluat()">=</button>
        </div>
        <div class="r5 row">
            <button class="bt2" id="del">DELETE</button>
            <button class="bt2" id="clear">CLEAR</button>
        </div>

    </div>
    
</body>
</html>
